<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IntelliType</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            width: 250px;
            padding: 15px;
            background-color: #f4f5f7;
            text-align: center;
        }
        h1 {
            font-size: 18px;
            color: #091e42;
            margin-top: 0;
        }
        p {
            font-size: 14px;
            color: #5e6c84;
            margin-bottom: 20px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #0052cc;
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #0065ff;
        }
    </style>
</head>
<body>
    <h1>IntelliType AI</h1>
    <p>AI-powered autocomplete is active. Configure your settings via the options page.</p>
    <button id="optionsButton">Go to Options</button>
    <script src="popup.js"></script>
</body>
</html>
